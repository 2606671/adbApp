<div class="container">
<div class="card-columns">
  <div class="card w-50 p-3" *ngFor="let c of contacts">
    <img class="card-img-top" 
      [src]="c.gender=='GENT'?gentLogo:ladyLogo" />
    <div class="card-body">
      <h4 class="card-title">{{c.firstName}} {{c.lastName}}</h4>
      <p class="card-text">
        {{c.emailId}}<br/>
        {{c.mobileNumber}}
      </p>
    </div>
  </div>
</div>
</div>
